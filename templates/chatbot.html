{% extends "base.html" %}
{% block title %} ViscoPredict {% endblock %}
{% block content %}
<body>
    <div class="chat-message bot">
        <div class="avatar">
            <img src="static/user.png" style="max-height: 78px; max-width: 78px; border-radius: 50%; object-fit: cover;">
        </div>
        <div class="message">{{session.question}}</div>
    </div><br>
    <div class="chat-message user">
        <div class="avatar">
            <img src="static/lg.jpg">
        </div>    
        <div class="message">{{session.answer}}</div>
    </div>
    <form id="yourFormId" class="form-group" action="/chatbot" method="POST">
        <input type="text" name="question" style="width: 30%;"  />
        <button class="btn btn-dark" type="submit" name="submit">envoyer</button>
      </form><br>
</body>
{% endblock %}
